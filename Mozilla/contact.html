    <section class="contact" id="contact">
        <div class="max-width">
            <div class="contact-content">
                <div class="column left">
                <div class="title">Contact us</div>
                <img class="mail" src="images/mail.png" alt="">
                <div class="icons">
                   <div class="row">

                     <div class="info">
                       <div class="head"><b></b></div>
                       <div class="sub-title"></div>
                     </div>
                     </div>
                     <div class="row">

                       <div class="info">
                         <div class="head"><b></b></div>
                         <div class="sub-title"></div>
                       </div>
                     </div>
                       <div class="row">
                         <div class="info">
                           <div class="head"><b></b></div>
                           <div class="sub-title"></div>
                         </div>
                  </div>
             </div>
         </div>
         <div class="column right">
           <div class="text">Message me</div>
           <form id="form" action="javascript:sendmail()" method="post">
             <div class="fields">
             <div class="field name">
               <input type="text" id="Name" placeholder="Full Name" required>
             </div>
             <div class="field email">
               <input type="email" id="Email" placeholder="Email" required>
             </div>
           </div>
           <div class="field">
             <input type="text" id="Subject" placeholder="Subject" required>
           </div>
           <div class="field">
             <input type="text" id="Query" placeholder="Query" required>
           </div>
           <div class="field textarea">
             <textarea cols="30" rows="10" id="Message" placeholder="Message"></textarea>
           </div>
           <div class="button">
             <button type="submit" onclick="sendmail()">Send message</button>
             <span id="load"></span>
           </div>
         </form>
         </div>
      </div>
 </div>
</section>
